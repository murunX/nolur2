<body class="page-homepage">
    <script>
        let commentics_config = {
            'identifier': '1',
            'reference': 'nolur.com'
        };

        let audio = new Audio('munh.mp3');
        let nahInterval;

        function nah() {
            let x = document.querySelector("#nah img");
            if (x.classList.contains("start")) {
                x.classList.remove("start");
                clearInterval(nahInterval);
                audio.play();
            } else {
                x.classList.add("start");
                clearInterval(nahInterval);
                setTimeout(() => {
                    audio.play();
                    nahInterval = setInterval(function() {
                        audio.play();
                    }, 1000);
                }, 500);
            }
        }
    </script>
    <div id="nah">
        <img src="salaavch.png" alt="NAH!" onclick="nah()"/>
    </div>
